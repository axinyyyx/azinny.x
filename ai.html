<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered YouLearn Redirect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-between mb-4">
      <button id="langEn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">English</button>
      <button id="langHi" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">हिन्दी</button>
    </div>
    <h1 id="title" class="text-2xl font-bold text-center mb-4 text-blue-300">AI-Powered YouLearn Redirect</h1>
    <p id="subtitle" class="text-center text-gray-400 mb-4">Enter a YouTube video URL to learn with AI</p>
    <div class="mb-4">
      <label id="label" for="youtubeUrl" class="block text-sm font-medium text-gray-300">YouTube Video URL</label>
      <input
        type="text"
        id="youtubeUrl"
        placeholder="https://www.youtube.com/watch?v=VIDEO_ID"
        class="mt-1 block w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>
    <button
      id="redirectBtn"
      class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition disabled:bg-gray-500"
      disabled
    >
      Learn with AI
    </button>
    <p id="error" class="text-red-400 text-sm mt-2 hidden">Please enter a valid YouTube URL</p>
  </div>

  <script>
    const youtubeUrlInput = document.getElementById('youtubeUrl');
    const redirectBtn = document.getElementById('redirectBtn');
    const errorMsg = document.getElementById('error');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const label = document.getElementById('label');
    const langEn = document.getElementById('langEn');
    const langHi = document.getElementById('langHi');
    let currentLang = 'en';

    function setLanguage(lang) {
      currentLang = lang;
      if (lang === 'en') {
        title.textContent = 'AI-Powered YouLearn Redirect';
        subtitle.textContent = 'Enter a YouTube video URL to learn with AI';
        label.textContent = 'YouTube Video URL';
        redirectBtn.textContent = 'Learn with AI';
        errorMsg.textContent = 'Please enter a valid YouTube URL';
        langEn.classList.add('bg-blue-600', 'hover:bg-blue-700');
        langEn.classList.remove('bg-gray-600', 'hover:bg-gray-700');
        langHi.classList.add('bg-gray-600', 'hover:bg-gray-700');
        langHi.classList.remove('bg-blue-600', 'hover:bg-blue-700');
      } else {
        title.textContent = 'AI के साथ YouLearn रीडायरेक्ट';
        subtitle.textContent = 'YouTube वीडियो URL दर्ज करें और AI के साथ सीखें';
        label.textContent = 'YouTube वीडियो URL';
        redirectBtn.textContent = 'AI के साथ सीखें';
        errorMsg.textContent = 'कृपया एक मान्य YouTube URL दर्ज करें';
        langHi.classList.add('bg-blue-600', 'hover:bg-blue-700');
        langHi.classList.remove('bg-gray-600', 'hover:bg-gray-700');
        langEn.classList.add('bg-gray-600', 'hover:bg-gray-700');
        langEn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
      }
    }

    function extractVideoId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    youtubeUrlInput.addEventListener('input', () => {
      const url = youtubeUrlInput.value.trim();
      const videoId = extractVideoId(url);
      if (videoId) {
        redirectBtn.disabled = false;
        errorMsg.classList.add('hidden');
      } else {
        redirectBtn.disabled = true;
        errorMsg.classList.remove('hidden');
      }
    });

    redirectBtn.addEventListener('click', () => {
      const url = youtubeUrlInput.value.trim();
      const videoId = extractVideoId(url);
      if (videoId) {
        const redirectUrl = `https://app.youlearn.ai/${currentLang}/learn/content/${videoId}`;
        window.location.href = redirectUrl;
      }
    });

    langEn.addEventListener('click', () => setLanguage('en'));
    langHi.addEventListener('click', () => setLanguage('hi'));

    // Initialize with English
    setLanguage('en');
  </script>
</body>
</html>
